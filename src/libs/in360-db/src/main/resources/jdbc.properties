jdbc.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/in360db?useUnicode=true&characterEncoding=utf-8&createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&nullNamePatternMatchesAll=true
jdbc.username=dbuser
jdbc.password=dbpwd
jdbc.minPoolSize=5
jdbc.maxPoolSize=500
jdbc.maxIdleTime=21600
jdbc.idleConnectionTestPeriod=10800
hibernate.batch_size=1000
hibernate.order_inserts=true
hibernate.order_updates=true
hibernate.jdbc.batch_versioned_data=true
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.hbm2ddl.auto=validate
hibernate.show_sql=false
hibernate.character_encoding=UTF-8
hibernate.useunicode=true
hibernate.default_schema=in360db
hibernate.format_sql=true
hibernate.id.new_generator_mappings=false